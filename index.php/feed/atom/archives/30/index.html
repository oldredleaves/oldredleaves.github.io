<title type="text">骑木马的哥哥博客 - 程序员的中年之痛 的评论</title>
<subtitle type="text">程序员有什么好？有人说程序员话少，钱多，死的早。相比起传统行业，IT行业里的程序员，薪资确实是有优势。我觉得程序员只是个职业而已，同其他职业一样。前段时间，中兴员工跳楼这件事传得沸沸扬扬。回想起...</subtitle>

<title type="text">骑木马的哥哥博客 - 如何保障个人信息安全 的评论</title>
<subtitle type="text">几个基本安全概念管理重于技术总体而言，就是做好系统、信息和账户的分级管理和备份工作，即使技术能力比较低的人，也能通过管理手段，保障自己的信息安全。有限度的防护对安全的要求及所付出的成本是密切相关...</subtitle>

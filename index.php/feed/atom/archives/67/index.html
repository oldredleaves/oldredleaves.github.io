<title type="text">骑木马的哥哥博客 - 实现理想的短暂 的评论</title>
<subtitle type="text">写下这篇文章的标题，我脑海中不禁浮现出柳永的雨霖铃：“今宵酒醒何处？杨柳岸，晓风残月。”我觉得这句词充分体现了我现在的人生状态。有时候，我觉得我是在外漂泊的游子。</subtitle>
